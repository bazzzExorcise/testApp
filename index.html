<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Tailwindcss Element | Website HItam Putih</title>
    <style>body{font-family: nunito;}</style>
  </head>
  <body class="">
    <div class="flex justify-between items-center fixed top-0 left-0 w-full py-2 md:py-3 px-4 md:px-16 lg:px-36">
      <div class="grid">
        <h1 class="-mb-1 font-extrabold">XOXO Lib</h1>
        <i class="text-xs font-semibold">library center</i>
      </div>
      <div id="bar" class="md:hidden flex items-end flex-col gap-1">
        <div id="bar-1" class="w-7 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-2" class="w-4 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-3" class="w-6 rounded-full py-0.5 duration-300 bg-black"></div>
      </div>
      <div id="box-1" class="fixed duration-300 text-sm rounded-l-md -right-full top-11 font-bold flex flex-col bg-black gap-4 text-white md:text-black md:bg-transparent md:static md:w-auto md:h-auto">
        <div class="flex justify-center items-center md:w-auto md:h-auto md:flex-row w-40 h-60 flex-col gap-4">
          <a class="hover:translate-x-3 px-1 duration-500" href="">Home</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">About</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">Contact</a>
        </div>
        <div id="box-2" class="w-40 h-60 md:hidden fixed duration-300 top-12 rounded-md -right-full border-2 border-black"></div>
      </div>
    </div>
    <div class="h-screen w-full text-sm bg-gray-100 flex flex-col-reverse md:flex-row px-4 md:px-16 lg:px-36 justify-center">
      <div class="w-full flex flex-col justify-center gap-6 h-full items-start">
        <h1 class="font-bold text-3xl md:text-4xl md:font-bold">Buat Ujian anda semakin aman dengan App kami<span class="font-extrabold">._</span></h1>
        <p class="text-sm">kami menyediakan layanan untuk membuat test berbasis online dengan keamanan tingkat tinggi, di jamin akan sedikit kecurangan <b>made by XOXO developer</b></p>
        <button class="rounded w-full relative mb-4 group"> 
          <div class="absolute w-full md:w-auto px-3 py-2 group-hover:top-2 group-hover:left-2 duration-200 rounded border-2 border-black top-1 left-1 text-white">Mulai gunakan Aplikasi sekarang</div>
          <div class="w-full md:w-auto absolute px-3 py-2 rounded bg-black border-2 border-black text-white">Mulai gunakan Aplikasi sekarang</div>
        </button>
      </div>
      <div class="h-full w-full flex">
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
