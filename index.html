<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Website Backup</title>
    <style>
    body{
      font-family: nunito;
    }
    ::-webkit-scrollbar{
      width: 0;
      height: 0;
    }
    </style>
  </head>
  <body class="bg-gray-100 text-sm overflow-x-hidden">
    <div class="flex justify-between items-center fixed top-0 left-0 w-full py-2 md:py-3 px-4 md:px-16 lg:px-36">
      <div class="grid">
        <h1 class="-mb-1 font-extrabold">XOXO ex</h1>
        <i class="text-xs font-semibold">most save exam</i>
      </div>
      <div id="bar" class="md:hidden flex items-end flex-col gap-1">
        <div id="bar-1" class="w-7 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-2" class="w-4 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-3" class="w-6 rounded-full py-0.5 duration-300 bg-black"></div>
      </div>
      <div id="box-1" class="fixed duration-300 text-sm rounded-l-md -right-full top-11 font-bold flex flex-col bg-black gap-4 text-white md:text-black md:bg-transparent md:static md:w-auto md:h-auto">
        <div class="flex justify-center items-center md:w-auto md:h-auto md:flex-row w-40 h-60 flex-col gap-4">
          <a class="hover:translate-x-3 px-1 duration-500" href="">Home</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">About</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">Contact</a>
        </div>
        <div id="box-2" class="w-40 h-60 md:hidden fixed duration-300 top-12 rounded-md -right-full border-2 border-black"></div>
      </div>
    </div>
    <div class="my-20"></div>
    <div class="grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-4 px-3 md:px-36">
      <form class="flex w-full pb-4 flex-col md:col-span-2">
        <h1 class="font-bold text-2xl">Hallo Alif Selamat datang di sini</h1>
        <div class="w-full flex gap-2 items-stretch mt-5">
          <div class="flex flex-col group w-full relative">
            <div class="py-2 px-3 border group-hover:left-1.5 group-hover:top-1.5 duration-300 border-black w-full text-xs rounded bg-black absolute top-1 left-1">sa</div>
            <input type="text" class="w-full py-2 z-20 px-3 focus:outline-none border border-black w-full text-xs focus:placeholder:-translate-y-5 duration-500 placeholder:duration-300 transition-all rounded" placeholder="Cari di website">
          </div>
          <div class="flex h-full aspect-square flex-col group relative">
            <div class="bg-black border group-hover:left-1.5 group-hover:top-1.5 duration-300 border-black w-full text-xs rounded bg-white absolute top-1 left-1 h-full grid aspect-square place-items-center"></div>
            <button class="bg-black z-20 rounded-md border border-black h-full grid aspect-square place-items-center text-xl"><ion-icon name="search" class="text-white"></ion-icon></button>
          </div>
        </div>
      </form>
      <div class="md:col-span-2">

      </div>
      <div class="w-full flex group flex-col bg-gray-100 border border-black rounded-md aspect-video">
        <div class="p-4 md:p-2 justify-end h-3/4 bg-center bg-auto flex flex-col">
          <h1 class="font-bold text-xl">Matematika</h1>
          <p class="md:text-xs">masuk untuk mengerjakan test matematika</p>
        </div>
        <div class="group h-1/4 flex text-white items-center p-4 justify-between bg-black w-full">
          <p class="font-bold">masuk kedalam test</p>
          <ion-icon name="arrow-round-forward" class="group-hover:translate-x-3 duration-300"></ion-icon>
        </div>
      </div>
      <div class="w-full font-medium px-4 flex group justify-center flex-col bg-black text-white border border-black rounded-md aspect-video">
        <h1>jadwal hari ini</h1>
        <p class="text-lg font-bold -mt-1">senin 22 Januari 2023</p>
        <div class="flex flex-col w-full mt-2">
          <div class="w-full flex">
            <div class="w-full">Biologi</div>
            <div class="w-full">07.00 - 09.30</div>
          </div>
          <div class="w-full flex">
            <div class="w-full">Matematika</div>
            <div class="w-full">10.00 - 12.00</div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/date.js"></script>
  </body>
</html>
