<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Tailwindcss Element | Website HItam Putih</title>
    <style>body{font-family: nunito;}</style>
  </head>
  <body class="bg-gray-100 text-sm">
    <div class="flex justify-between items-center fixed top-0 left-0 w-full py-2 md:py-3 px-4 md:px-16 lg:px-36">
      <div class="grid">
        <h1 class="-mb-1 font-extrabold">XOXO ex</h1>
        <i class="text-xs font-semibold">most save exam</i>
      </div>
      <div id="bar" class="md:hidden flex items-end flex-col gap-1">
        <div id="bar-1" class="w-7 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-2" class="w-4 rounded-full py-0.5 duration-300 bg-black"></div>
        <div id="bar-3" class="w-6 rounded-full py-0.5 duration-300 bg-black"></div>
      </div>
      <div id="box-1" class="fixed duration-300 text-sm rounded-l-md -right-full top-11 font-bold flex flex-col bg-black gap-4 text-white md:text-black md:bg-transparent md:static md:w-auto md:h-auto">
        <div class="flex justify-center items-center md:w-auto md:h-auto md:flex-row w-40 h-60 flex-col gap-4">
          <a class="hover:translate-x-3 px-1 duration-500" href="">Home</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">About</a>
          <a class="hover:translate-x-3 px-1 duration-500" href="">Contact</a>
        </div>
        <div id="box-2" class="w-40 h-60 md:hidden fixed duration-300 top-12 rounded-md -right-full border-2 border-black"></div>
      </div>
    </div>
    <div class="mt-20 w-full md:px-36 px-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
      <div class="w-full flex col-span-2 flex-col">
        <h1 class="mb-4 font-extrabold text-4xl">Hallo Alif,</h1>
        <h1 id="tanggal" class="font-bold capitalize"></h1>
        <p>siapkan hari ini buat kamu berangkat sekolah. ayo awali hari seninmu dengan senyuman di pagi hari</p>
        <i class="mt-4 font-extrabold">ready for your exam today</i>
        <div class="flex gap-2 mt-2">
          <div class="relative w-10 aspect-square group">
            <div class="w-full h-full z-10 absolute border left-0 top-0 group-hover:top-1 duration-300 group-hover:left-1  border-black rounded-md"></div>
            <div class="w-full relative bg-white z-30 grid place-items-center border rounded-md border-black h-full text-xl">
              <ion-icon name="calculator"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
    <script src="JS/date.js"></script>
  </body>
</html>
