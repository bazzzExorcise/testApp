<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Tailwindcss Element | Website HItam Putih</title>
    <style>body{font-family: nunito;}</style>
  </head>
  <body>
    <div class="w-full h-screen flex text-sm flex-col md:flex-row items-stretch">
      <div class="w-full h-full"></div>
      <form class="w-full md:max-w-md justify-end py-4 flex px-3 h-full flex-col">
        <div class="mb-4">
          <h1 class="font-extrabold text-xl -mb-1">Login form</h1>
          <p>silahkan login dengan akun anda</p>
        </div>
        <div class="flex mt-3 flex-col group w-full relative">
          <div class="py-2 px-3 border group-hover:left-2 group-hover:top-2 duration-300 border-black w-full text-xs rounded bg-black absolute top-1 left-1">sa</div>
          <input type="text" class="py-2 z-20 px-3 border border-black w-full text-xs focus:placeholder:-translate-y-5 duration-500 placeholder:duration-300 transition-all rounded" placeholder="username">
        </div>
        <div class="flex mt-3 flex-col group w-full relative">
          <div class="py-2 px-3 border group-hover:left-2 group-hover:top-2 duration-300 border-black w-full text-xs rounded bg-black absolute top-1 left-1">sa</div>
          <input id="password" type="password" class="py-2 px-3 border border-black w-full text-xs focus:placeholder:-translate-y-5 duration-500 placeholder:duration-300 transition-all rounded z-20 bg-white" placeholder="password">
        </div>
        <div class="flex mt-3 gap-2 group w-full relative items-center">
          <input type="checkbox" name="" id="pass-button" class="hidden">
          <label for="pass-button" class="h-4 aspect-square overflow-hidden grid place-items-center border-black rounded border relative text-white">
            <div class="bg-pass absolute w-0 h-0 duration-700 bg-black"></div>
            <ion-icon name="ios-checkmark"></ion-icon>
          </label>
          <label for="pass-button" class="font-medium text-sm">lihat password</label>
        </div>
        <button class="rounded w-full relative group mt-4"> 
          <div class="absolute w-full px-3 py-2 group-hover:top-2 group-hover:left-2 duration-200 rounded border-2 border-black top-1 left-1 text-white">Login</div>
          <div class="w-full absolute px-3 py-2 rounded bg-black border-2 border-black text-white">Login</div>
        </button>
        <p class="mt-12">ga punya akun? <a href="" class="font-bold underline">silahkan daftar disini</a></p>
      </form>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
